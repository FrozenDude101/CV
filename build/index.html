<!DOCTYPE html>

<html>
    <head>
        <title>Matthew Hammond's CV</title>
        <link href="favicon.ico" rel="icon">

        <script>
            // If the CV cannot be found, redirect to the 404 page.
            fetch("Matthew-Hammond-CV.pdf").then((response) => {
                if (response.status < 200 || response.status >= 300)
                    window.location.replace("https://www.mammond.com/404");
            })
        </script>
    </head>
    <body id="body" style="height: 100vh; margin: 0; overflow: hidden;">
        <iframe src="Matthew-Hammond-CV.pdf" style="width:100%; height:100%;" frameborder="0"></iframe>
    </body>
</html>
